<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <title>Control de Costos – Impresión 3D</title>

  <style>
    :root {
      --rojo: #ff2b2b;
      --rojo2: #ff6b6b;
      --fondo-inicio: #0a0a0a;
      --fondo-fin: #141414;
      --panel: #181818;
      --panel-oscuro: #0f0f0f;
      --borde: #2a2a2a;
      --texto: #ffffff;
      --texto-secundario: rgba(255, 255, 255, 0.8);
      --tabla-borde: #222;
      --tabla-encabezado: #111;
      --enlace: #4da6ff;
      --modal-fondo: rgba(0, 0, 0, 0.95);
      --sombra: rgba(0, 0, 0, 0.6);
      --acento: #00c896;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, var(--fondo-inicio), var(--fondo-fin));
      color: var(--texto);
    }

    /* CONTENEDOR */
    .contenedor {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 20px auto 10px;
      max-width: 160px;
      height: auto;
    }

    /* TITULO */
    .titulo {
      text-align: center;
      font-size: 2.4em;
      letter-spacing: 2px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, var(--rojo), var(--rojo2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 43, 43, 0.4);
    }

    .titulo span {
      display: block;
      font-size: 0.55em;
      letter-spacing: 4px;
      -webkit-text-fill-color: var(--texto);
      margin-top: 5px;
      opacity: .9;
    }

    /* TARJETAS */
    .card {
      background: var(--panel);
      border: 1px solid var(--borde);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 20px var(--sombra);
    }

    .card-grid {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .campo {
      display: flex;
      flex-direction: column;
    }

    .campo.full {
      grid-column: 1 / -1;
    }

    /* INPUTS */
    label {
      font-size: .8em;
      color: var(--texto-secundario);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      background: var(--panel-oscuro);
      color: var(--texto);
      border: 1px solid var(--borde);
      border-radius: 8px;
    }

    input:focus {
      outline: none;
      border-color: var(--rojo);
    }

    /* BOTONES */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--rojo), var(--rojo2));
      color: var(--texto);
      font-weight: bold;
      cursor: pointer;
    }

    .boton-guardar {
      display: flex;
      justify-content: center;
    }

    .guardar-btn {
      width: 100%;
      max-width: 220px;
    }

    @media (min-width: 769px) {
      .boton-guardar {
        justify-content: flex-end;
      }

      .guardar-btn {
        width: auto;
        padding: 10px 24px;
      }
    }

    button:hover {
      opacity: .9
    }

    /* TABLA */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background: var(--tabla-encabezado);
      padding: 10px;
      border-bottom: 1px solid var(--borde);
    }

    td {
      padding: 8px;
      border-bottom: 1px solid var(--tabla-borde);
      font-size: .9em;
    }

    img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    a {
      color: var(--enlace)
    }

    /* MODAL IMAGEN */
    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: var(--modal-fondo);
      z-index: 9999;
    }

    #modal img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .quantity-control {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: var(--panel-oscuro);
      border: 1px solid var(--borde);
      border-radius: 8px;
      padding: 8px 10px;
      margin: 5px 0 10px;
    }

    .quantity-control button {
      background: none;
      border: none;
      color: var(--texto);
      font-size: 1.1em;
      cursor: pointer;
      padding: 4px 8px;
      min-width: 30px;
      min-height: 30px;
    }

    .quantity-control button:hover {
      color: var(--acento);
    }

    .quantity-control input {
      width: 60px;
      text-align: center;
      background: none;
      color: var(--texto);
      border: none;
      font-size: 1em;
      font-family: inherit;
      appearance: textfield;
      margin: 0;
      padding: 4px 0;
    }

    .btn-minus, .btn-plus {
      margin: 0;
    }

  </style>
</head>

<body>

  <div class="contenedor">
    <img src="logo.png" class="logo" alt="Logo Impresión 3D">

    <h1 class="titulo">
      CONTROL DE COSTOS
      <span>IMPRESIÓN 3D</span>
    </h1>

    <div class="card">
      <div class="card-grid">
        <div class="campo full">
          <label>Nombre de la pieza</label>
          <input id="nombre">
        </div>
        <div class="campo full">
          <label>Link de la pieza (obligatorio)</label>
          <input id="link">
        </div>
        <div class="campo">
          <label>Horas</label>
          <div class="quantity-control">
            <button type="button" class="btn-minus" onclick="stepInput('horas', -1)">-</button>
            <input id="horas" type="number" placeholder="Horas" min="0" max="999">
            <button type="button" class="btn-plus" onclick="stepInput('horas', 1)">+</button>
          </div>
        </div>
        <div class="campo">
          <label>Minutos</label>
          <div class="quantity-control">
            <button type="button" class="btn-minus" onclick="stepInput('minutos', -1)">-</button>
            <input id="minutos" type="number" placeholder="Minutos" min="0" max="999">
            <button type="button" class="btn-plus" onclick="stepInput('minutos', 1)">+</button>
          </div>
        </div>
        <div class="campo">
          <label>Gramos usados</label>
          <div class="quantity-control">
            <button type="button" class="btn-minus" onclick="stepInput('gramos', -1)">-</button>
            <input id="gramos" type="number" min="0" max="9999">
            <button type="button" class="btn-plus" onclick="stepInput('gramos', 1)">+</button>
          </div>
        </div>
        <div class="campo">
          <label>Mano de obra ($/hora)</label>
          <div class="quantity-control">
            <button type="button" class="btn-minus" onclick="stepInput('manoObra', -1)">-</button>
            <input id="manoObra" type="number" min="0" max="999">
            <button type="button" class="btn-plus" onclick="stepInput('manoObra', 1)">+</button>
          </div>
        </div>
        <div class="campo">
          <label>Ganancia (%)</label>
          <div class="quantity-control">
            <button type="button" class="btn-minus" onclick="stepInput('ganancia', -1)">-</button>
            <input id="ganancia" type="number" min="0" max="100">
            <button type="button" class="btn-plus" onclick="stepInput('ganancia', 1)">+</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-grid">
        <div class="campo full">
          <label>Material extra</label>
          <input id="materialExtra">
        </div>
        <div class="campo">
          <label>Cantidad</label>
          <div class="quantity-control">
            <button type="button" class="btn-minus" onclick="stepInput('cantidadExtra', -1)">-</button>
            <input id="cantidadExtra" type="number" min="0" max="999">
            <button type="button" class="btn-plus" onclick="stepInput('cantidadExtra', 1)">+</button>
          </div>
        </div>
        <div class="campo">
          <label>Costo material extra ($)</label>
          <div class="quantity-control">
            <button type="button" class="btn-minus" onclick="stepInput('costoExtra', -1)">-</button>
            <input id="costoExtra" type="number" min="0" max="9999">
            <button type="button" class="btn-plus" onclick="stepInput('costoExtra', 1)">+</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-grid">
        <div class="campo full">
          <label>Imagen de la pieza</label>
          <input id="imagen" type="file" accept="image/*">
        </div>
        <div class="campo full boton-guardar">
          <button class="guardar-btn" onclick="guardar()">Guardar pieza</button>
        </div>
      </div>
    </div>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Link</th>
            <th>Material</th>
            <th>Cant.</th>
            <th>Costo pieza</th>
            <th>Público</th>
            <th>X</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
      </table>
    </div>

  </div>

  <div id="modal" onclick="cerrarModal()">
    <img id="modalImg">
  </div>

  <script src="app.js"></script>

</body>

</html>
