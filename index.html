<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <title>Control de Costos – Impresión 3D</title>

  <style>
    :root {
      --rojo: #ff2b2b;
      --rojo2: #ff6b6b;
      --fondo-inicio: #0a0a0a;
      --fondo-fin: #141414;
      --panel: #181818;
      --panel-oscuro: #0f0f0f;
      --borde: #2a2a2a;
      --texto: #ffffff;
      --texto-secundario: rgba(255, 255, 255, 0.8);
      --tabla-borde: #222;
      --tabla-encabezado: #111;
      --enlace: #4da6ff;
      --modal-fondo: rgba(0, 0, 0, 0.95);
      --sombra: rgba(0, 0, 0, 0.6);
      --acento: #00c896;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg, var(--fondo-inicio), var(--fondo-fin));
      color: var(--texto);
      line-height: 1.4;
      min-height: 100vh;
    }

    .contenedor {
      width: 100%;
      max-width: 960px;
      margin: auto;
      padding: clamp(16px, 4vw, 32px);
    }

    .logo {
      display: block;
      margin: 20px auto 10px;
      width: min(45vw, 160px);
      height: auto;
    }

    .titulo {
      text-align: center;
      font-size: 2.4em;
      letter-spacing: 2px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, var(--rojo), var(--rojo2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 43, 43, 0.4);
    }

    .titulo span {
      display: block;
      font-size: 0.55em;
      letter-spacing: 4px;
      -webkit-text-fill-color: var(--texto);
      margin-top: 5px;
      opacity: .9;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--borde);
      border-radius: 12px;
      padding: clamp(12px, 3vw, 20px);
      margin-bottom: 15px;
      box-shadow: 0 0 20px var(--sombra);
    }

    .card-grid {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }

    .campo {
      display: flex;
      flex-direction: column;
    }

    .campo.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: .8em;
      color: var(--texto-secundario);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      background: var(--panel-oscuro);
      color: var(--texto);
      border: 1px solid var(--borde);
      border-radius: 8px;
    }

    /* ELIMINAR SPIN BUTTONS (FLECHITAS) */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    input:focus {
      outline: none;
      border-color: var(--rojo);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--rojo), var(--rojo2));
      color: var(--texto);
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .boton-guardar {
      display: flex;
      justify-content: center;
    }

    .guardar-btn {
      width: 100%;
    }

    @media (min-width: 769px) {
      .boton-guardar {
        justify-content: flex-end;
      }

      .guardar-btn {
        max-width: 220px;
        padding: 10px 24px;
      }
    }

    button:hover {
      opacity: .9
    }

    .tabla-wrapper {
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th {
      background: var(--tabla-encabezado);
      padding: 10px;
      border-bottom: 1px solid var(--borde);
      text-align: left;
    }

    td {
      padding: 12px 8px;
      border-bottom: 1px solid var(--tabla-borde);
      font-size: .9em;
    }

    .quantity-control {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: var(--panel-oscuro);
      border: 1px solid var(--borde);
      border-radius: 8px;
      padding: 8px 10px;
      margin: 5px 0 10px;
    }

    .quantity-control button {
      background: none;
      border: none;
      color: var(--texto);
      font-size: 1.1em;
      cursor: pointer;
      padding: 4px 8px;
      min-width: 30px;
      min-height: 30px;
      margin: 0;
    }

    .quantity-control input {
      width: 60px;
      text-align: center;
      background: none;
      color: var(--texto);
      border: none;
      font-size: 1em;
      margin: 0;
      padding: 4px 0;
    }

    /* DISEÑO VERTICAL PARA MÓVILES */
    @media (max-width: 768px) {

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid var(--borde);
        border-radius: 10px;
        padding: 10px;
        background: var(--panel-oscuro);
      }

      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: none;
        padding: 8px 5px;
        text-align: right;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: var(--rojo2);
        text-transform: uppercase;
        font-size: 0.75em;
        margin-right: 15px;
      }

      td:last-child {
        justify-content: center;
        border-top: 1px solid var(--borde);
        margin-top: 10px;
      }

      td:last-child::before {
        content: "";
      }
    }

    #modal {
      display: none;
      position: fixed;
      inset: 0;
      background: var(--modal-fondo);
      z-index: 9999;
    }

    #modal img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    a {
      color: var(--enlace);
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="contenedor">
    <img src="logo.png" class="logo" alt="Logo">
    <h1 class="titulo">CONTROL DE COSTOS <span>IMPRESIÓN 3D</span></h1>

    <div class="card">
      <div class="card-grid">
        <div class="campo full"><label>Nombre de la pieza</label><input id="nombre"></div>
        <div class="campo full"><label>Link de la pieza</label><input id="link"></div>
        <div class="campo">
          <label>Horas</label>
          <div class="quantity-control">
            <button type="button" onclick="stepInput('horas', -1)">-</button>
            <input id="horas" type="number" value="0" min="0">
            <button type="button" onclick="stepInput('horas', 1)">+</button>
          </div>
        </div>
        <div class="campo">
          <label>Minutos</label>
          <div class="quantity-control">
            <button type="button" onclick="stepInput('minutos', -1)">-</button>
            <input id="minutos" type="number" value="0" min="0">
            <button type="button" onclick="stepInput('minutos', 1)">+</button>
          </div>
        </div>
        <div class="campo">
          <label>Gramos usados</label>
          <div class="quantity-control">
            <button type="button" onclick="stepInput('gramos', -1)">-</button>
            <input id="gramos" type="number" value="0" min="0">
            <button type="button" onclick="stepInput('gramos', 1)">+</button>
          </div>
        </div>
        <div class="campo">
          <label>Mano de obra ($/h)</label>
          <div class="quantity-control">
            <button type="button" onclick="stepInput('manoObra', -1)">-</button>
            <input id="manoObra" type="number" value="0" min="0">
            <button type="button" onclick="stepInput('manoObra', 1)">+</button>
          </div>
        </div>
        <div class="campo">
          <label>Ganancia (%)</label>
          <div class="quantity-control">
            <button type="button" onclick="stepInput('ganancia', -1)">-</button>
            <input id="ganancia" type="number" value="0" min="0">
            <button type="button" onclick="stepInput('ganancia', 1)">+</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-grid">
        <div class="campo full"><label>Material extra</label><input id="materialExtra"></div>
        <div class="campo">
          <label>Cantidad</label>
          <div class="quantity-control">
            <button type="button" onclick="stepInput('cantidadExtra', -1)">-</button>
            <input id="cantidadExtra" type="number" value="0" min="0">
            <button type="button" onclick="stepInput('cantidadExtra', 1)">+</button>
          </div>
        </div>
        <div class="campo">
          <label>Costo extra ($)</label>
          <div class="quantity-control">
            <button type="button" onclick="stepInput('costoExtra', -1)">-</button>
            <input id="costoExtra" type="number" value="0" min="0">
            <button type="button" onclick="stepInput('costoExtra', 1)">+</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-grid">
        <div class="campo full"><label>Imagen</label><input id="imagen" type="file" accept="image/*"></div>
        <div class="campo full boton-guardar">
          <button class="guardar-btn" onclick="guardar()">Guardar pieza</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="tabla-wrapper">
        <table class="tabla-responsive">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Link</th>
              <th>Material</th>
              <th>Cantidad</th>
              <th>Costo pieza</th>
              <th>Público</th>
              <th>X</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="modal" onclick="cerrarModal()"><img id="modalImg"></div>
  <script src="app.js"></script>
</body>

</html>
